        <h2>Todoä½œæˆãƒ†ã‚¹ãƒˆ</h2>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let currentToken = '';

        function updateStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + (isError ? 'error' : 'success');
        }

        function updateResult(data) {
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        }

        async function apiCall(endpoint, options = {}) {
            try {
                const headers = {
                    'Content-Type': 'application/json',
                    ...options.headers
                };
                
                if (currentToken) {
                    headers.Authorization = `Bearer ${currentToken}`;
                }

                const response = await fetch(`${API_BASE}${endpoint}`, {
                    ...options,
                    headers
                });
                
                const data = await response.json();
                updateResult(data);
                
                if (response.ok) {
                    updateStatus(`æˆåŠŸ: ${endpoint}`);
                    return data;
                } else {
                    updateStatus(`ã‚¨ãƒ©ãƒ¼: ${data.message || data.error}`, true);
                    return null;
                }
            } catch (error) {
                updateStatus(`æ¥ç¶šã‚¨ãƒ©ãƒ¼: ${error.message}`, true);
                updateResult({error: error.message});
                return null;
            }
        }

        async function testHealth() {
            await apiCall('/health');
        }

        async function testTodos() {
            await apiCall('/todos?type=shared');
        }

        async function testRegister() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const result = await apiCall('/auth/register', {
                method: 'POST',
                body: JSON.stringify({ username, email, password })
            });
            
            if (result && result.token) {
                currentToken = result.token;
                document.getElementById('tokenValue').textContent = result.token.substring(0, 50) + '...';
                document.getElementById('token').style.display = 'block';
            }
        }

        async function testLogin() {
            const username = document.getElementById('loginUser').value;
            const password = document.getElementById('loginPass').value;
            
            const result = await apiCall('/auth/login', {
                method: 'POST',
                body: JSON.stringify({ username, password })
            });
            
            if (result && result.token) {
                currentToken = result.token;
                document.getElementById('tokenValue').textContent = result.token.substring(0, 50) + '...';
                document.getElementById('token').style.display = 'block';
            }
        }

        async function testCreateTodo() {
            if (!currentToken) {
                updateStatus('å…ˆã«ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„', true);
                return;
            }
            
            const title = document.getElementById('todoTitle').value;
            const description = document.getElementById('todoDesc').value;
            const is_shared = document.getElementById('todoShared').checked;
            
            await apiCall('/todos', {
                method: 'POST',
                body: JSON.stringify({ title, description, is_shared })
            });
        }
